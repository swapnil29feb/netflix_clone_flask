<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="templates/logo.png" class="logo">
        </nav>
        <div class="header-content">
            <form action="{{url_for('login')}}" method="post">
                <div class="sign-in-form">
                    <div class="main-sign-in-form">
                        <h1>Sign In</h1>
                        <input type="text" name="email" placeholder="Email or Phone number" required>
                        <input type="text" name="Password" placeholder="Password" required>
                        <button type="submit" name="submit">Sign In</button>
                        <div class="remember"> 
                            <input type="checkbox" id="remember" name="remember" value="remember"><span>Remember me</span>
                        </div> 

                        <div class="signup">
                            <p>New to Netflix?</p><a href="#">Sign up now.</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <h2>Questions? Call 000-0000-000</h2>

        <div class="row">
            <div class="col">
                <a href="#">FAQ</a>
                <a href="#">Investor Relations</a>
                <a href="#">Privacy</a>
                <a href="#">Speed Test</a>
            </div>
            <div class="col">
                <a href="#">Help</a>
                <a href="#">Jobs</a>
                <a href="#">Cookies Prefernces</a>
                <a href="#">Legal Notices</a>
            </div>

            <div class="col">
                <a href="#">Account</a>
                <a href="#">Ways to Watch</a>
                <a href="#">Corporate Information</a>
                <a href="#">Only on Netflix</a>
            </div>

            <div class="col">
                <a href="#">Media Centre</a>
                <a href="#">Terms of Use</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <button class="language-btn">English <img src="templates/down-icon.png"></button>
        <p class="copyright-text">Netflix India</p>
    </div>
</body>
</html>
